<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-toolbar color="primary">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>Home</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/balance']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>Balance</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/transaction-file']" (click)="sidenav.toggle()">
        <span class="title" mat-line>Transactions file</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mf-toolbar [sidenav]="sidenav"></mf-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
