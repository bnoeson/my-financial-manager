
<div *ngIf='records'>
  <table mat-table matSort [dataSource]=dataSource>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="executionDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Execution Date </th>
      <td mat-cell *matCellDef="let record"> {{record.executionDate | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
      <td mat-cell *matCellDef="let record"> {{record.getAmountWithCurrency()}} </td>
    </ng-container>

    <ng-container matColumnDef="counterparty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> counterparty </th>
      <td mat-cell *matCellDef="let record"> {{record.counterparty}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> details </th>
      <td mat-cell *matCellDef="let record"> {{record.details}} </td>
    </ng-container>

    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> accountNumber </th>
      <td mat-cell *matCellDef="let record"> {{record.accountNumber}} </td>
    </ng-container>

  </table>

</div>
