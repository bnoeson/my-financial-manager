
<div *ngIf='files'>
  <table mat-table matSort [dataSource]=dataSource>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="uploadDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> uploadDateTime </th>
      <td mat-cell *matCellDef="let file"> {{file.uploadDateTime | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let file"> {{file.name}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> size </th>
      <td mat-cell *matCellDef="let file"> {{file.size}} </td>
    </ng-container>

  </table>

</div>
